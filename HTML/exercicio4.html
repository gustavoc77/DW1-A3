<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--2. Crie um formulário que contenha, no mínimo, um de cada item visto no pdf da aula. Você decide o conteúdo.-->
    <form action="http://www.teste.com/teste.php">
        <fieldset>
            <legend>Formulário</legend>
            <p>Selecione o seu time de coração:
                <br>
                <input type="radio" name="time" value="corinthians" checked="checked"> Corinthians
                <input type="radio" name="time" value="são paulo"> São Paulo
                <input type="radio" name="time" value="santos"> Santos
                <input type="radio" name="time" value="palmeiras"> Palmeiras
                <p>Upload do símbolo do Time:</p>
                <input type="file" name="time"> <br>
                <input type="submit" value="Upload">
            </p>
            <p>Selecione as suas cores preferidas
                <br>
                <input type="checkbox" name="color" value="preto" checked="checked"> Preto
                <input type="checkbox" name="color" value="branco"> Branco
                <input type="checkbox" name="color" value="amarelo"> Amarelo
                <input type="checkbox" name="color" value="azul"> Azul
                <input type="checkbox" name="color" value="laranja"> Laranja
                <input type="checkbox" name="color" value="roxo"> Roxo
                <input type="checkbox" name="color" value="cinza"> Cinza
                <input type="checkbox" name="color" value="vermelho"> Vermelho
                <input type="checkbox" name="color" value="verde"> Verde
            </p>
            <p>Qual é a sua estação do ano favorita?
                <br>
                <select name="estações">
                    <option value="inverno">Inverno</option>
                    <option value="verao">Verão</option>
                    <option value="primavera">Primavera</option>
                    <option value="outono">Outono</option>
                </select>
            </p>



            <input type="submit" value="Enviar">
        </fieldset>

    </form>
</body>
</html>
